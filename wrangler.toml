name = "astro-worker"        # Give your worker a name
type = "javascript"          # Type of worker (you can use "javascript" for Cloudflare Workers)

account_id = "d8fd64de1b7c5abd927fee2020f079a2"  # Replace with your Cloudflare account ID
workers_dev = true
compatibility_date = "2025-02-26"  # Ensure this is today's date or the date of deployment

main = "dist/_worker.js"  # Ensure this points to the correct worker entry point generated by Astro

[build]
command = "npm run build"  # Build command for your project
